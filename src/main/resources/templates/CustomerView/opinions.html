<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
      <div th:if="${message}" class="alert alert-success">
          <p th:text="${message}"></p>
      </div>
      <div th:if="${error}" class="alert alert-danger">
          <p th:text="${error}"></p>
      </div>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="store">Wypożyczalnia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="store">Strona główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutUs">O nas</a></li>
                    <li class="nav-item"><a class="nav-link" href="opinions">Opinie</a></li>
                    <li class="nav-item"><a class="nav-link" href="regulations">Regulamin</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact">Kontakt</a></li>
                </ul>
            </div>
            <form class="d-flex" action="cart" method="get">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Koszyk
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text=${cartSize}></span>
                </button>
            </form>
        </div>
    </nav>
    <!-- Header Section -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Wypożyczalnia Rowerów</h1>
                <p class="lead fw-normal text-white-50 mb-0">Z nami wypożyczysz swój wymarzony rower</p>
            </div>
        </div>
    </header>
    <!-- Main content section -->
    <div class="content">
     <div class="container">
        <div class="row align-items-stretch justify-content-center no-gutters">
            <div class="col-md-7">
                <div class="form h-100 contact-wrap p-5">
                    <h3 class="text-center">Wystaw nam opinię</h3>
                    <form class="mb-5" method="post" id="contactForm" name="contactForm" novalidate="novalidate" th:action="@{/uploadOpinion}">
                        <div class="row">
                            <div class="col-md-6 form-group mb-3">
                                <label for="name" class="col-form-label">Imię *</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Twoje imię">
                            </div>
                            <div class="col-md-6 form-group mb-3">
                                <label for="email" class="col-form-label">Email *</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Twój email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group mb-3">
                                <label for="subject" class="col-form-label">Temat *</label>
                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Twój temat">
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-12 form-group mb-3">
                                <label for="message" class="col-form-label">Treść wiadomości *</label>
                                <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Treść twojej wiadomości"></textarea>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-5 form-group text-center">
                                <input type="submit" value="Wyślij opinię" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </div>
   <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Wypozyczalnia</p></div>
    </footer>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    </body>
</html>
