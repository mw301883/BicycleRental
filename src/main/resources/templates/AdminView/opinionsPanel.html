<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wypożyczalnia - Panel Admina</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/admin">Panel Admina</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Rowery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/orders">Zamówienia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/opinions">Opinie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/password">Zmień hasło</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Panel Admina</h1>
            <p class="lead fw-normal text-white-50 mb-0">Zarządzanie Opiniami</p>
        </div>
    </div>
</header>
<div class="container mt-4">


    <h1 class="my-4">Dostępne opinie</h1>

    <div th:each="opinion : ${opinions}" class="mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Opinia ID: <span th:text="${opinion.id}"></span></h5>
                <h6 class="card-subtitle mb-2 text-muted">Autor: <span th:text="${opinion.name}"></span></h6>
                <p class="card-text">Email: <span th:text="${opinion.customerEmail}"></span></p>
                <p class="card-text">Temat: <span th:text="${opinion.subject}"></span></p>
                <hr>
                <p class="card-text">Treść opinii:</p>
                <p class="card-text" th:text="${opinion.message}"></p>
                <form method="post" action="/admin/deleteOpinion" class="mt-3">
                    <input type="hidden" id="id" name="id" th:value="${opinion.id}">
                    <button type="submit" class="btn btn-danger">Usuń</button>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS and Popper.js scripts (needed for some Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
